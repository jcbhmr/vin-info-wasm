name: wkg publish
on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch: # TESTING
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: rustup target add wasm32-wasip2
      - uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall -y wkg
      
      - run: cargo build --release
      
      # For some reason this fails auth
      # - run: wkg publish --registry ghcr.io --package jcbhmr:vin-info@0.1.2-rc1 target/wasm32-wasip2/release/vin_info_wasm.wasm
      - run: wkg oci push ghcr.io/jcbhmr/vin-info:0.1.2-rc1 target/wasm32-wasip2/release/vin_info_wasm.wasm
