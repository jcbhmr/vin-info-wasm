name: wkg publish

on:
  push:
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

env:
  WKG_REGISTRY: ghcr.io
  WKG_PACKAGE: "jcbhmr:vin-info@0.1.2-rc1"

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.WKG_REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.WKG_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: rustup target add wasm32-wasip2
      - run: cargo install wkg
      - run: cargo build --release
      - run: wkg publish target/wasm32-wasip2/release/vin_info_wasm.wasm
